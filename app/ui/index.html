<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitLab File Variables WebUI</title>

  <!-- Tailwind (CDN) -->
  <script>
    tailwind = { config: {
      theme: { extend: {
        colors: {
          gl: {
            primary: '#1f75cb',
            primaryHover: '#195fa5',
            border: '#e5e7eb',
            bg: '#f8fafc',
            text: '#0f172a'
          }
        },
        borderRadius: { gl: '0.5rem' }
      } }
    }};
  </script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body { height: 100%; }
    body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; }
    .resizable { resize: both; overflow: auto; }
    .backdrop { background: rgba(0,0,0,0.35); }
    * { scrollbar-width: thin; scrollbar-color: #cbd5e1 transparent; }
    ::-webkit-scrollbar { height: 8px; width: 8px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 8px; }

    /* Кнопки — обычный CSS, без @apply */
    .btn { padding: 0.375rem 0.75rem; font-size: .875rem; border-radius: .5rem; line-height: 1.25rem; }
    .btn-outline { border: 1px solid #e5e7eb; background: #fff; }
    .btn-outline:hover { background: #f8fafc; }
    .btn-primary-outline { border: 1px solid #e5e7eb; background: #fff; color: #1f75cb; }
    .btn-primary-outline:hover { background: #f8fafc; }
    .btn-disabled { opacity: .5; pointer-events: none; }
  </style>

  <!-- Monaco -->
  <script>window.require = { paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' } };</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
</head>
<body class="h-full bg-[var(--gl-bg,#f8fafc)]">
  <div class="h-full flex">
    <!-- Sidebar -->
    <aside class="w-80 shrink-0 border-r border-gl-border bg-white flex flex-col">
      <div class="p-4 border-b border-gl-border">
        <div class="text-lg font-semibold text-gl-text">GitLab File Vars</div>
        <div id="authInfo" class="text-xs text-slate-500 mt-1">Checking token…</div>
      </div>
      <div class="p-3 space-y-3 overflow-auto">
        <div>
          <div class="text-xs font-medium text-slate-500 mb-1">Groups</div>
          <input id="groupSearch" class="w-full border border-gl-border rounded-gl px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-gl-primary/30" placeholder="Search groups" />
          <ul id="groups" class="mt-2 space-y-1 text-sm"></ul>
        </div>
        <div>
          <div class="text-xs font-medium text-slate-500 mb-1">Projects <span id="projectsHint" class="text-slate-400"></span></div>
          <input id="projectSearch" class="w-full border border-gl-border rounded-gl px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-gl-primary/30" placeholder="Search projects" />
          <ul id="projects" class="mt-2 space-y-1 text-sm"></ul>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col min-w-0">
      <div class="p-4 border-b border-gl-border bg-white flex items-center gap-3">
        <div id="contextLabel" class="text-base font-semibold text-gl-text">Select a group or project</div>
        <div class="ml-auto flex items-center gap-2">
          <button id="btnRefresh" class="btn btn-outline hidden">Refresh</button>
          <button id="btnCreateVar" class="btn btn-primary-outline btn-disabled">Create variable</button>
        </div>
      </div>

      <div class="p-4 overflow-auto">
        <table class="min-w-full text-sm bg-white border border-gl-border rounded-gl overflow-hidden">
          <thead class="bg-slate-50">
            <tr class="text-left text-slate-600">
              <th class="py-2 px-3 border-b border-gl-border">Key</th>
              <th class="py-2 px-3 border-b border-gl-border">Environment</th>
              <th class="py-2 px-3 border-b border-gl-border">Protected</th>
              <th class="py-2 px-3 border-b border-gl-border">Masked</th>
              <th class="py-2 px-3 border-b border-gl-border">Expand</th>
              <th class="py-2 px-3 border-b border-gl-border">Actions</th>
            </tr>
          </thead>
          <tbody id="varsBody"></tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 backdrop" onclick="UI.closeModal()"></div>
    <div class="relative bg-white border border-gl-border rounded-gl shadow-2xl w-[min(1200px,95vw)] h-[min(700px,90vh)] resizable flex flex-col">
      <!-- Header -->
      <div class="px-4 py-3 border-b border-gl-border bg-slate-50 rounded-t-gl">
        <div class="flex items-center gap-3">
          <div class="font-semibold text-gl-text" id="modalTitle">Edit variable</div>
          <div class="ml-auto flex items-center gap-3 text-sm">
            <label class="inline-flex items-center gap-2">
              <span class="text-slate-600">Environment</span>
              <input id="fieldEnv" class="border border-gl-border rounded-gl px-2 py-1 w-44 text-sm focus:outline-none focus:ring-2 focus:ring-gl-primary/30" placeholder="*" title="Environment scope (e.g., *, production)" />
            </label>
          </div>
        </div>

        <!-- Key + flags/visibility -->
        <div class="mt-3 flex flex-col gap-3 text-sm">
          <div class="flex flex-wrap items-center gap-3">
            <label class="inline-flex items-center gap-2">
              <span class="text-slate-600 w-20">Key</span>
              <input id="fieldKey" class="border border-gl-border rounded-gl px-2 py-1 w-96 text-sm focus:outline-none focus:ring-2 focus:ring-gl-primary/30" placeholder="KEY" />
            </label>

            <label class="inline-flex items-center gap-2"><input type="checkbox" id="fieldProtected" class="rounded border-gl-border"> Protect variable</label>

            <!-- Expand = !raw -->
            <label class="inline-flex items-center gap-2" title="If enabled, GitLab expands references like $VAR. (raw=false)">
              <input type="checkbox" id="fieldExpand" class="rounded border-gl-border" checked>
              Expand variable reference
            </label>
          </div>

          <div class="flex flex-wrap items-center gap-4">
            <span class="text-slate-600 w-20">Visibility</span>
            <label class="inline-flex items-center gap-2"><input type="radio" name="visibility" id="visVisible" value="visible"> Visible</label>
            <label class="inline-flex items-center gap-2"><input type="radio" name="visibility" id="visMasked" value="masked"> Masked</label>
            <label class="inline-flex items-center gap-2"><input type="radio" name="visibility" id="visMaskedHidden" value="masked_hidden"> Masked and hidden</label>
            <!-- скрытый хелпер для совместимости с кодом -->
            <input type="checkbox" id="fieldMasked" class="hidden">
          </div>
        </div>
      </div>

      <!-- Editor -->
      <div class="flex-1 min-h-0" id="editorHost"></div>

      <!-- Footer -->
      <div class="px-4 py-3 border-t border-gl-border flex items-center gap-2 bg-slate-50 rounded-b-gl">
        <button id="btnCancel" class="btn btn-outline">Cancel</button>
        <button id="btnSave" class="ml-auto btn btn-primary-outline">Save</button>
      </div>
    </div>
  </div>

  <script src="/ui/app.js"></script>
</body>
</html>
